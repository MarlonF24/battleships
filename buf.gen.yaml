version: v2
clean: true

managed:
  enabled: true

plugins:
  - protoc_builtin: python_betterproto
    out: backend/games/websocket_models
    opt:
      - pydantic_dataclasses
      - async_lib=asyncio
      - typing.310

  - local: frontend\node_modules\.bin\protoc-gen-es.cmd
    out: frontend/src/base/api/socketModels
    opt:
      - target=ts
  